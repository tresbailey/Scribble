<html>
    <head>
        <script src="http://code.jquery.com/jquery-1.7.2.min.js" ></script>
        <script src="js/base_url.js" ></script>
<script type="text/javascript">
(function() {
    if (typeof window.janrain !== 'object') window.janrain = {};
    if (typeof window.janrain.settings !== 'object') window.janrain.settings = {};
    
    janrain.settings.tokenUrl = BASEURL + 'app_callback';

    function isReady() { janrain.ready = true; };
    if (document.addEventListener) {
      document.addEventListener("DOMContentLoaded", isReady, false);
    } else {
      window.attachEvent('onload', isReady);
    }

    var e = document.createElement('script');
    e.type = 'text/javascript';
    e.id = 'janrainAuthWidget';

    if (document.location.protocol === 'https:') {
      e.src = 'https://rpxnow.com/js/lib/writeown/engage.js';
    } else {
      e.src = 'http://widget-cdn.rpxnow.com/js/lib/writeown/engage.js';
    }

    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(e, s);
})();
</script>
    </head>
    <body>
        <a class="janrainEngage" href="#">Sign-In</a>
        <form id="register" action="http://localhost/create_user" method="POST" />
            eMail: <input type="email" name="email" />
            User ID: <input type="text" name="user_id" />
            Password: <input type="password" name="password" />
            First Name: <input type="text" name="first_name" />
            Last Name: <input type="text" name="last_name" />
            <input type="submit" />
        </form>
        <script type="text/javascript">
        $(document).ready(function() {
            $("#register").submit( function() {
                jdata = {}
                $.each($('form').serializeArray(), function(ind, obj) { 
                    jdata[obj.name] = obj.value;
                });
                jdata['openid'] = '';
                //$('input[name="openid"]').val(JSON.stringify(jdata));
                return true;
            });
        });
        </script>
    </body>
</html>
